<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator-box p-4 shadow-lg rounded">
            <h1>Calculator</h1>
            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter first number">
            </div>
            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter second number">
            </div>
            <div class="form-group">
                <label for="result1">Result:</label>
                <input type="text" class="form-control" id="result1" readonly>
            </div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="add()">Add</button>
                <button class="btn btn-danger" onclick="sub()">Subtract</button>
                <button class="btn btn-success" onclick="mul()">Multiply</button>
                <button class="btn btn-info" onclick="divi()">Divide</button>
            </div>
            <button class="btn btn-warning mt-3" onclick="clear1()">Clear</button>
        </div>
        <div class="mt-3 text-center">
            <button class="btn btn-light" onclick="changecolor('red')">Red</button>
            <button class="btn btn-light" onclick="changecolor('green')">Green</button>
            <button class="btn btn-light" onclick="changecolor('blue')">Blue</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
